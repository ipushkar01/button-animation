<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0765b90be1.js" crossorigin="anonymous"></script>
    <title>Animated button</title>
</head>
<body>
    <div class="container">
        <div class="interactive-container">
            <div class="person smiling">
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="mouth"></div>
            </div>
            <div class="box">
                <span class="dots">.......</span>
            </div>
            <div class="person surprise">
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="mouth msurprise"></div>
            </div>
        </div>
        <div class="text-container">
            <span class="text">Share With Friends</span>
        </div>
    </div>
</body>
</html>
